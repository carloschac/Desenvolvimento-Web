<!DOCTYPE html>
<html>
<head>
	<title>Atividade Tuts+Town</title>
	<meta charset="utf-8">
	<meta name="author" content="Carlos Henrique">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

	<header class="casteloPrincipal">
		<h1 class="tituloPrincipal">Welcome To Tuts+ Town</h1>
		<img class="castelo1" src="imagens/castelo1.svg" alt="Ilustração do castelo principal.">
	</header>

	<main class="mainUm">
		<section class="local">
			<img src="imagens/sleep.svg" class="construcao" alt="Ilustração do Hotel">
			<div class="detalhes">
				<h2 class="subTitulo">Sleep</h2>
				<ul class="texto">
					<li class="nomeLocal">
						<a class="link" href="#">The Snooze Inn</a>
					</li>
					<li>
						<a class="link2" href="#">Zzz Hotel</a>
					</li>
				</ul>
			</div>
		</section>

		<section class="local">
			<img src="imagens/food.svg" class="construcao" alt="Ilustração do Restaurante">
			<div class="detalhes">
				<h2 class="subTitulo">Food</h2>
				<ul class="texto">
					<li class="nomeLocal">
						<a class="link" href="#">Just Cookies</a>
					</li>
					<li class="nomeLocal">
						<a class="link2" href="#">Cake Too</a>
					</li>
				</ul>
			</div>
		</section>

		<section class="local">
			<img src="imagens/shop.svg" class="construcao" alt="Ilustração do Mercado">
			<div class="detalhes">
				<h2 class="subTitulo">Shop</h2>
				<ul class="texto">
					<li class="nomeLocal">
						<a class="link" href="#">Puppy Parade</a>
					</li>
					<li class="nomeLocal">
						<a class="link2" href="#">Cool Kittens</a>
					</li>
				</ul>
			</div>
		</section>
	
		<footer class="finalDaPagina">
				<p class="final">
				Reestruturado por, Carlos Henrique
			</p>
			
		</div>
		</footer>
</body>
</html>
